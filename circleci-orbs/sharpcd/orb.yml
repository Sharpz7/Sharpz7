version: 2.1
description: SharpCD Services

commands:
  install:
    steps:
      - checkout

      - run:
          name: "Install SharpCD"
          command: |
            wget https://github.com/Sharpz7/sharpcd/releases/download/3.3/linux.tar.gz
            sudo tar -C /usr/local/bin/ -zxvf linux.tar.gz
            rm -r linux.tar.gz

            chmod u+x /usr/local/bin/sharpcd
  deploy:
    steps:
      - run:
          name: "Deploy"
          command: |
            sharpcd --secret ${SHARPCD_SECRET}